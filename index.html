<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="WeatherApp.css">
</head>
<body>
    <input type="text" id="search" placeholder="Search Your City">
    <div id="background">
        <div id="container">
            <div id="header">
                <div id="countryName"></div>
                <div id="date"></div>
            </div>
            <div id="celcius"></div>
            <div id="status">
                <div id="i-Weather"></div>
                <div id="d-Weather"></div>
            </div>
            <div id="box-1">
                <div id="min-temp" class="child-box1"> <img src="./Assest/temp.svg" alt="">Min-Temp: <div></div></div>
                <div id="max-temp" class="child-box1"> <img src="./Assest/temp.svg" alt="">Max-Temp: <div></div> </div>
                <div id="humidity" class="child-box1"> <img src="./Assest/waterDrop.svg  ">Humidity: </div>
            </div>
            <div id="footer">
                <div id="box-2" class="child-footer">
                    <div id="wind-speed" class="child-box2"><img src="./Assest/windSpeed.svg" alt="">Wind Speed: </div>
                    <div id="wind-deg" class="child-box2"><img src="./Assest/compass.svg">Wind direction: </div>
                </div>
                <div id="box-3" class="child-footer">
                    <img src="" alt="" id="flag">
                </div>
            </div>

        </div>
    </div>
    <script src="WeatherApp.js"></script>    
</body>
</html>
